<mat-toolbar color="primary" class="flex justify-between items-center z-10">
  <div class="flex items-center">
    <button mat-icon-button (click)="toggleSidebar()" class="mr-2 bg-white">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="text-xl font-semibold hidden sm:inline-block ml-2 text-white">FrameWork UI App</span>
  </div>

  <div class="flex items-center space-x-4">
    <!-- Theme Picker -->


    <mat-icon>notifications</mat-icon>

    <!-- User Menu -->
    <div class="cursor-pointer flex items-center" [matMenuTriggerFor]="userMenu">
      <div class="h-8 w-8 rounded-full bg-white text-primary flex items-center justify-center">
        <mat-icon>person</mat-icon>
      </div>
      <span class="ml-2 hidden sm:inline-block text-white">Admin User</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </div>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
