<!-- Tab Navigation -->
<div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-medium">Projects</h3>
  </div>
  
  <div class="bg-white p-4 rounded-md shadow-md border border-gray-200">
    <!-- Tab Headers using Angular Material with inline styling -->
    <mat-tab-group [(selectedIndex)]="selectedTabIndex" 
                   class="w-full"
                   mat-stretch-tabs="false" 
                   mat-align-tabs="start">
      <mat-tab label="Testing"></mat-tab>
      <mat-tab label="Country"></mat-tab>
      <mat-tab label="Table 3"></mat-tab>
    </mat-tab-group>
  
    <!-- Tab Content -->
    <div class="mt-4" [ngSwitch]="selectedTabIndex">
      <div *ngSwitchCase="0">
        <app-text-list></app-text-list>
      </div>
      <div *ngSwitchCase="1">
        <app-country></app-country>
      </div>
      <div *ngSwitchCase="2">
        This is content for <strong>Table 3</strong>.
      </div>
    </div>
  </div>
