<div class="flex h-screen w-screen">
  <!-- Left side - Content varies by page -->
  <div class="w-full md:w-1/2 flex flex-col items-center justify-center bg-white p-6 md:p-8 lg:p-12">
    <!-- Centered Logo and company name -->
    <div class="mb-6 flex justify-center items-center">
      <img src="assets/images/logo.png" alt="Company Logo" class="h-10 w-10 mr-4">
      <span class="text-xl font-semibold theme-text">FrameWork UI</span>
    </div>
    
    <!-- Content container with reduced width -->
    <div class="w-full max-w-sm">
      <ng-content select="[leftContent]"></ng-content>
    </div>
  </div>
  
  <!-- Right side - Theme-colored background with page-specific message -->
  <div class="hidden md:flex w-3/4 bg-gradient theme-gradient items-center justify-center relative overflow-hidden">
    <!-- Decorative circles -->
    <div class="absolute top-0 right-0 w-64 h-64 theme-circle-light rounded-full opacity-20 -mt-20 -mr-20"></div>
    <div class="absolute bottom-0 left-0 w-80 h-80 theme-circle-light rounded-full opacity-20 -mb-40 -ml-20"></div>
    
    <div class="text-white z-10 px-12">
      <h2 class="text-4xl font-bold mb-6">{{ title }}</h2>
      <p class="text-lg opacity-90">{{ description }}</p>
    </div>
  </div>
</div>
