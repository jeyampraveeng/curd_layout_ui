<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="text-center max-w-lg">
    <h1 class="text-9xl font-bold theme-text">404</h1>
    <h2 class="text-3xl font-semibold mt-4 text-gray-800">Page Not Found</h2>
    <p class="mt-4 text-gray-600">The page you are looking for doesn't exist or has been moved.</p>
    
    <div class="mt-8 flex justify-center space-x-4">
      <button mat-raised-button color="primary" class="flex items-center" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        <span class="ml-2">Go Back</span>
      </button>
      
      <button mat-raised-button color="accent" routerLink="/">
        <mat-icon>home</mat-icon>
        <span class="ml-2">Go to Home</span>
      </button>
    </div>
  </div>
</div>
